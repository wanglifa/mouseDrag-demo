<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #drag {
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
</head>

<body>
<div id="drag"></div>
<script>
    let moveVisible = false
    let x,y
    drag.addEventListener('mousedown',(e)=>{
      moveVisible = true
      x = e.clientX -drag.offsetLeft
      y = e.clientY - drag.offsetTop
    })
    document.addEventListener('mousemove',(e)=>{
      if(moveVisible){
        let dateX = e.clientX - x
        let dateY = e.clientY - y
        drag.style.left = dateX + 'px'
        drag.style.top = dateY + 'px'
      }
    })
    drag.addEventListener('mouseup',()=>{
      moveVisible = false
    })
</script>
</body>

</html>
